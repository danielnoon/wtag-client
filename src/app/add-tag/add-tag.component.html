<ion-content>
  <ion-item class="input-item">
    <ion-icon icon="add" slot="start"></ion-icon>
    <ion-label position="floating">New Tag</ion-label>
    <ion-input
      [(ngModel)]="newTag"
      (ionChange)="updateSuggestedTags()"
    ></ion-input>
  </ion-item>
  <ion-list>
    <ion-item
      button
      *ngFor="let tag of suggestedTags"
      (click)="chooseSuggestion(tag)"
      >{{ tag }}</ion-item
    >
  </ion-list>
</ion-content>
