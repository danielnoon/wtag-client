<ion-header>
  <ion-toolbar>
    <ion-title>Edit Tags</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" icon="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top">
    <div class="image-wrapper">
      <img [src]="imageUrl" class="waifu" />
    </div>
  </div>
  <div class="bottom">
    <div class="pane right">
      <ion-chip
        class="tag-chip"
        *ngFor="let tag of tags; let idx = index"
        color="secondary"
      >
        <ion-label>{{ tag }}</ion-label>
        <ion-icon name="close-circle" (click)="removeTag(idx)"></ion-icon>
      </ion-chip>
    </div>
    <div class="pane left">
      <ion-item>
        <ion-icon icon="add" slot="start"></ion-icon>
        <ion-label position="floating">New Tag</ion-label>
        <ion-input
          [(ngModel)]="newTag"
          (ionChange)="updateSuggestedTags()"
          (keypress)="change($event)"
        ></ion-input>
      </ion-item>
      <ion-list>
        <ion-item
          button
          *ngFor="let tag of suggestedTags"
          (click)="chooseSuggestion(tag)"
          >{{ tag }}</ion-item
        >
      </ion-list>
    </div>
  </div>
</ion-content>
